<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">
        CSS Weather Forecast <i class="wi wi-day-sunny"></i>
      </h1>
    </header>

    <ul class="weather__list">
      <li class="weather__item blue half">
        <a class="weather__link" href="#">
          <span class="weather__city">Lisbon</span>
          <span class="weather__temp">21°C <i class="wi wi-day-sunny"></i></span>
        </a>
      </li>
      <li class="weather__item cyan quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Paris</span>
          <span class="weather__temp">11°C <i class="wi wi-rain"></i></span>
        </a>
      </li>
      <li class="weather__item purple quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Belgrade</span>
          <span class="weather__temp">15°C <i class="wi wi-day-cloudy"></i></span>
        </a>
      </li>
      <li class="weather__item red quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Venice</span>
          <span class="weather__temp">21°C <i class="wi wi-day-cloudy"></i></span>
        </a>
      </li>
      <li class="weather__item coral quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Tel-Aviv</span>
          <span class="weather__temp">32°C <i class="wi wi-hot"></i></span>
        </a>
      </li>
      <li class="weather__item goldenrod quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Cair</span>
          <span class="weather__temp">21°C <i class="wi wi-day-sunny"></i></span>
        </a>
      </li>
      <li class="weather__item mint-gray quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">New-York</span>
          <span class="weather__temp">17°C <i class="wi wi-thunderstorm"></i></span>
        </a>
      </li>
      <li class="weather__item desaturated-cyan quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">New-Delhi</span>
          <span class="weather__temp">17°C <i class="wi wi-showers"></i></span>
        </a>
      </li>
      <li class="weather__item mulberry-pink half">
        <a class="weather__link" href="#">
          <span class="weather__city">San-Francisco</span>
          <span class="weather__temp">15°C <i class="wi wi-day-cloudy"></i></span>
        </a>
      </li>
      <li class="weather__item medium-green quarter">
        <a class="weather__link" href="#">
          <span class="weather__city">Tokyo</span>
          <span class="weather__temp">8°C <i class="wi wi-night-clear"></i></span>
        </a>
      </li>
      <li class="weather__item lavender-gray full">
        <a class="weather__link" href="#">
          <span class="weather__city">Sydney</span>
          <span class="weather__temp">25°C <i class="wi wi-day-cloudy"></i></span>
        </a>
      </li>
    </ul>

    <footer class="footer">
      <p class="footer__text">
        Have a nice day and don't forget umbrella if you are in New Delhi now!
      </p>
    </footer>
  </div>
</body>

</html>
